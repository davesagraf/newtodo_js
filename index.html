<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./index.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO APP</title>
</head>

<body>
    <script src="./index.js" defer></script>
    <div class="app" id="app">
        <div class="app-title-container">
            <h1 class="app-title" id="app-title">
                Welcome! add things you need to do...
            </h1>
        </div>
        <div class="add-item-input-container" id="add-item-input-container">
            <input type="text" placeholder="i need to..." class="add-item-input" name="add-item-input"
                id="add-item-input" value="">
        </div>
        <div class="message-container" id="message-container">
            <h4 class="helper-message hidden" id="helper-message">title is empty</h4>
        </div>
        <div class="additembtn-container">
            <button class="add-item-btn" id="add-item-btn">add item</button>
        </div>
        <div class="cards-container" id="cards-container">
            <div class="todo-list-title-container" id="todo-list-title-container">
                <h3 class="todo-list-title">To Do</h3>
            </div>
        </div>
        <ul class="pagination" id="paging"></ul>
    </div>
</body>

</html>
